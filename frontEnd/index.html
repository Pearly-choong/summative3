  <div id="portfolio-container" class="size">

    <div class="user-container">
        <div id="displayProfile"></div>
          <!-- <button id="addProductBtn" type="button" class="btn border border-primary my-5 mx-5" data-toggle="modal" data-target="#listingModalProfile">Add Product</button> -->
          <button id="editProfileBtn" type="button" class="btn border border-primary my-5 mx-5" data-toggle="modal" data-target="#editProfileModal">Edit Profile</button>
          <button id="editListingBtn" type="button" class="btn border border-primary my-5 mx-5" data-toggle="modal" data-target="#editListingModal">Edit Listing</button>
    </div>

    <!-- dipslay listing item -->
    <div class="listing-container">
      <div id="listingCard" class="row">
      </div>
    </div>


    <!-- edit user profile modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editProfileForm" class="container">
              <div class="form row">
                <label for="usernameProfile" class="col-sm-6 col-form-label">Username:</label>
                <div class="col-sm-6">
                  <input type="text" readonly class="form-control-plaintext text-muted w-50" id="usernameProfile" name="usernameProfile">
                </div>
             </div>
             <div class="form row">
               <h4 class="col-sm-12 modal-title">Account Details</h4>
             </div>
              <div class="form row">
                <label for="editFirstName" class="col-sm-12 col-form-label">First Name:</label>
              </div>
              <div class="form row">
                <input type="text" class="col-sm-12 form-control" id="editFirstName" name="editUsername">
              </div>
              <div class="form-group row">
                <label for="editLastName" class="col-sm-12 col-form-label">Last Name:</label>
              </div>
              <div class="form-group row">
                  <input type="text" class="col-sm-12 form-control" id="editLastName" name="editLastName">
              </div>
              <div class="form-group row">
                <label for="editEmail" class="col-sm-12 col-form-label">Email Address:</label>
              </div>
              <div class="form-group row">
                  <input type="text" class="col-sm-12 form-control" id="editEmail" name="editEmail">
              </div>
              <div class="form row">
                <h4 class="col-sm-12 modal-title">Business Details</h4>
              </div>
              <div class="form-group row">
                <label for="editBusinessName" class="col-sm-12 col-form-label">Business Name:</label>
              </div>
              <div class="form-group row">
                  <input type="text" class="col-sm-12 form-control" id="editBusinessName" name="editBusinessName">
              </div>
              <div class="form-group row">
                <label for="editBusinessAbout" class="col-sm-12 col-form-label">About:</label>
              </div>
              <div class="form-group row">
                <textarea class="col-sm-12 form-control" id="editBusinessAbout" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="updateProfileBtn" type="submit" class="btn btn-primary">Update Profile</button>
          </div>
        </div>
      </div>
    </div> <!-- edit user profile modal end -->


    <!-- edit listing modal -->
    <div class="modal fade" id="editListingModal" tabindex="-1" role="dialog" aria-labelledby="editListingModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Listing</h5>
            <button type="button" id="editModalClose" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="listingCardEdit" class="row"></div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="addProductBtn" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#addNewListingModal">Add Product</button>
          </div>
        </div>
      </div>
    </div> <!-- edit listing modal end -->


    <!-- add new listing modal -->
    <div class="modal fade" id="addNewListingModal" tabindex="-1" role="dialog" aria-labelledby="addNewListingModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Listing</h5>
            <button type="button" id="addNewModalClose" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addListingForm" class="container">
              <div class="form row">
                <label for="addProductCategory" class="col-sm-12 col-form-label">Category:</label>
              </div>
              <div class="form row">
                <select name="group" id="addProductCategory" class="col-sm-12 form-control">
                  <option selected>Select Category</option>
                  <option value="cake">Cake</option>
                  <option value="donut">Donut</option>
                  <option value="accessories">Accessories</option>
                </select>
              </div>
              <div class="form row">
                <label for="addProductName" class="col-sm-12 col-form-label">Product Name:</label>
              </div>
              <div class="form row">
                <input type="text" class="col-sm-12 form-control" id="addProductName" name="addProductName">
              </div>
              <div class="form-group row">
                <label for="addProductFlavour" class="col-sm-12 col-form-label">Flavour:</label>
              </div>
              <div class="form-group row">
                  <input type="text" class="col-sm-12 form-control" id="addProductFlavour" name="addProductFlavour">
              </div>
              <div class="form-group row">
                <label for="addProductDesc" class="col-sm-12 col-form-label">Description:</label>
              </div>
              <div class="form-group row">
                <textarea class="col-sm-12 form-control" id="addProductDesc" rows="3"></textarea>
              </div>
              <div class="form-group row">
                <label for="addProductPrice" class="col-sm-12 col-form-label">Price:</label>
              </div>
              <div class="form-group row">
                <input type="text" class="col-sm-12 form-control" id="addProductPrice" name="addProductPrice">
              </div>
              <div class="form-group row">
                <label for="addProductImage" class="col-sm-12 col-form-label">Upload Picture:</label>
              </div>
              <div class="form-group row">
                <input type="text" class="col-sm-12 form-control" id="addProductImage" name="addProductImage">
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="submitListingBtn" type="submit" class="btn btn-primary">Add New Listing</button>
          </div>

        </div>
      </div>
    </div> <!-- add new listing modal end -->

    <!-- update product modal -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" role="dialog" aria-labelledby="updateProductModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Listing</h5>
            <button type="button" id="updateProductClose" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="updateProductForm" class="container">
              <div class="form row">
                <label for="updateProductCategory" class="col-sm-12 col-form-label">Category:</label>
              </div>
              <div class="form row">
                <select name="group" id="updateProductCategory" class="col-sm-12 form-control">
                  <option selected>Select Category</option>
                  <option value="cake">Cake</option>
                  <option value="donut">Donut</option>
                  <option value="accessories">Accessories</option>
                </select>
              </div>
              <div class="form row">
                <label for="updateProductName" class="col-sm-12 col-form-label">Product Name:</label>
              </div>
              <div class="form row">
                <input type="text" class="col-sm-12 form-control" id="updateProductName" name="updateProductName">
              </div>
              <div class="form-group row">
                <label for="updateProductFlavour" class="col-sm-12 col-form-label">Flavour:</label>
              </div>
              <div class="form-group row">
                  <input type="text" class="col-sm-12 form-control" id="updateProductFlavour" name="updateProductFlavour">
              </div>
              <div class="form-group row">
                <label for="updateProductDesc" class="col-sm-12 col-form-label">Description:</label>
              </div>
              <div class="form-group row">
                <textarea class="col-sm-12 form-control" id="updateProductDesc" rows="3"></textarea>
              </div>
              <div class="form-group row">
                <label for="updateProductPrice" class="col-sm-12 col-form-label">Price:</label>
              </div>
              <div class="form-group row">
                <input type="text" class="col-sm-12 form-control" id="updateProductPrice" name="updateProductPrice">
              </div>
              <div class="form-group row">
                <label for="updateProductImage" class="col-sm-12 col-form-label">Upload Picture:</label>
              </div>
              <div class="form-group row">
                <input type="text" class="col-sm-12 form-control" id="updateProductImage" name="updateProductImage">
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="submitUpdateBtn" type="submit" class="btn btn-primary">Update Listing</button>
          </div>

        </div>
      </div>
    </div> <!-- edit/update product modal end -->

</div>
