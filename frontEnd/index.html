<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="C2C Niche Market App">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Team VPK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="images/treatme-logo-design-long.png">

    <title>Treat Me</title>
    <!-- link to google font -->
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">


    <!-- link to bootstrap css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- link to own stylesheet -->
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <!-- kristine code start here  -->
    <header>
      <!-- Principles: has two states - logged in, logged out -->
      <div id="logo"><h1 id="treatme">Treatme</h1></div>
      <!-- nav bar start -->
      <nav id="navLoggedIn" class="navbar navbar-light bg-light justify-content-between">
        <div class="container-fluid">
          <button id="loginButton" class="btn btn-dark rounded-pill my-2 mr-2">Login</button>
          <button id="registerButton" class="btn btn-outline-dark rounded-pill my-2">Register</button>
        </div>
      </nav>
      <!-- nav bar finish -->
    </header>

    <main>
      <!-- Approach: faux paging (no JS routes yet) Principles: Dynamic view content. Content is updated based on button taps and specific filter settings -->
      <!-- homepage start -->
      <div id="views">
        <div id="homeView">
          Home
          <!-- TODO: insert search bar markup -->
          <div id="manipulate" class="my-5">
            <button id="cakeButton" value="cake" class="py-4 px-3 text-center btn-lg rounded-pill manipBtn" type="button" name="button">Cake</button>
            <button id="donutButton" value="donut" class="py-4 px-3 text-center btn-lg rounded-pill manipBtn" type="button" name="button">Donut</button>
            <button id="accessoriesButton" value="accessories" class="py-4 px-3 text-center btn-lg rounded-pill manipBtn" type="button" name="button">accessories</button>
          </div>
        </div>

        <div id="productsView">
          <div id="productCards">
            <h1>cakes</h1>
            <!-- dynamically populate with DB results -->
          </div>
        </div>

      </div>
    </main>

    <footer>
      <!-- Principles: Static content -->
    </footer>
<!-- kristine code finish -->

  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="config.json"></script>
  <script src="js/script.js"></script>
