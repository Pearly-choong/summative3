              <form id="registerForm" class="rounded-pill">
                  <label for="newUsername" class=""> Username: <span aria-hidden="true" class="required">*</span></label>
                  <input type="text" id="newUsername" name="newUsername" class="form-control rounded-pill" required>
                  <br>
                  <label for="firstName" class=""> First Name: <span aria-hidden="true" class="required">*</span></label>
                  <input type="text" id="firstName" name="firstName" class="form-control rounded-pill" required>

                  <input type="text" id="lastName" name="lastName" class="form-control rounded-pill" required>
                  <br>
                  <label for="email" class=""> Email: <span aria-hidden="true" class="required">*</span></label>
                  <input type="email" id="email" name="email" class="form-control rounded-pill" required>
                  <br>
                  <label for="newPassword" class=""> Password: <span aria-hidden="true" class="required">*</span></label>
                  <input type="password" name="newPassword" id="newPassword" class="form-control rounded-pill" required>
                  <br>
                  <label for="confirmPassword" class="">Confirm Password: <span aria-hidden="true" class="required">*</span></label>
                  <input type="password" name="confirmPassword" id="confirmPassword" class="form-control rounded-pill" required>

                    <label for="radio" class="mt-3">Choose account type: <span aria-hidden="true" class="required">*</span></label><br>
                    <div class="border rounded border-danger">
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1"><b>Personal</b><br><p class="ml-3">Personal accounts allow you to purchase items from Treatme.</p></label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2"><b>Business</b><br><p class="ml-3">Business account allows you to sell items on Treatme.</p></label>
                      </div>
                    </div>
                    <!-- Separate Div for Business Details - -->
                  <div id="business" class="my-3">
                    <label for="businessName" class="">Business Name: <span aria-hidden="true" class="required">*</span></label>
                    <input type="text" name="businessName" id="businessName" class="form-control rounded">
                    <label for="businessAbout" class="">Business Abouts: </label>
                    <input type="text" name="businessAbout" id="businessAbout" class="form-control rounded" value="">
                  </div>
                </div>
          <div class="modal-footer">
              <button type="submit" class="btn bg-dark text-white rounded-pill btn-lg mx-auto">Create my account</button>
